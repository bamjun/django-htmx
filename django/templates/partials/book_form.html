<div hx-target="this" hx-swap="outerHTML">
  <form method="POST">
    {% csrf_token %}
    {{ form }}
    {% if book %}
    <button hx-post="{% url 'update-form' book.id %}">Submit</button>
<!--     <button hx-post="{% url 'update-form' book.id %}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}'> -->
    {% else %}
    <button hx-post=".">Submit</button>
    {% endif %}
  </form>
</div>
